<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body onload="DisplayController.addListeners()">
    <div class="gameSelect">
        <div class="header">
            TIC-TAC-TOE!!
        </div>
        <div class="btnCon">
            <button class="playBtn">Play local!</button>
            <button class="playAIBtn">
                <div class="main-text">Play with AI!</div>
                <div class="subtext">*Not Yet Ready*</div>
            </button>
        </div>
    </div>
    <form class="input-con hidden">
        <div class="input-header">What are your names?</div>
        <div class="names">
            <div class="input-div">
                <label for="p1Name">Player 1:</label>
                <input type="text" id="p1Name" name="p1Name" placeholder="Player 1">
            </div>
            <div class="input-div">
                <label for="p2Name">Player 2:</label>
                <input type="text" id="p2Name" name="p2Name" placeholder="Player 2">
            </div>
        </div>
        <button onclick="" class="submit">SUBMIT!</button>
    </form>
    <div class="gameSpace hidden" class="">
        <div class="playerDisplay">
            <div id="p1Score" class="highlight"></div>
            <div id="p2Score"></div>
        </div>
        <div class="grid"></div>
        <button onclick="DisplayController.reset()" class="restart">Restart?</button>
    </div>
</body>
</html>
